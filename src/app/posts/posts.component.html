<div class="container">
    <h2>Posts </h2>
    <form #addpostfrom="ngForm" (ngSubmit)="post()">
        <div class="form-groupe">
 <input type="text" class=form-control required [(ngModel)]="newpost.textPost" name="textPost"
                placeholder="add post here !! " >
        </div>
        <button type="submit" class="btn btn-success">submit</button>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th>post </th>
                <th>retact</th>
                <th>Action </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of _postlist">
                
                <td  #elseBlock>{{post.textPost}}</td>

                
                <div *ngIf ="edit==0; else elseBlock">
                    <input>
                    <button (click) ="edit=1" >save</button>
                </div>


                
                <td>react </td>
                <td>
                    <button type="button" class="btn btn-danger" (click)="Delete_Post(post)">Delete</button>&nbsp;&nbsp;
                    <button type="button" class="btn btn-primary" (click)="updatepost(post); edit=0">Edit</button>
                </td>

            </tr>

        </tbody>
    </table>


</div>
